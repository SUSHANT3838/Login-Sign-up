<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DroneTech Pro</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for 'Inter' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>
<body class="h-screen flex items-center justify-center p-4">

    <!-- Main container for the signup form -->
    <div class="glass-container w-full max-w-md p-8 rounded-2xl shadow-lg">
        
        <!-- Form Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">DroneTech Pro</h1>
            <p class="text-blue-100 text-sm">Advanced Aerial Solutions</p>
            <h2 class="text-2xl font-bold text-white mt-4">Create Account</h2>
        </div>

        <!-- Form Element -->
        <form id="signupForm" class="space-y-6">
            <!-- Full Name Input -->
            <div>
                <input 
                    id="fullName" 
                    name="fullName" 
                    type="text" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-white border-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" 
                    placeholder="Full Name">
            </div>

            <!-- Email Input -->
            <div>
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-white border-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" 
                    placeholder="Email address">
            </div>

            <!-- Password Input -->
            <div>
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-white border-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" 
                    placeholder="Password">
            </div>

            <!-- Confirm Password Input -->
            <div>
                <input 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    type="password" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-white border-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" 
                    placeholder="Confirm Password">
            </div>

            <!-- Sign Up Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                    Create Account
                </button>
            </div>
        </form>

        <!-- Footer Text for Login -->
        <p class="mt-8 text-center text-sm text-white">
            Already have an account? 
            <a href="login.html" class="font-medium text-blue-200 hover:text-blue-300 transition-colors">
                Sign in
            </a>
        </p>

        <!-- Back to Home Link -->
        <p class="mt-4 text-center text-sm text-white">
            <a href="home.html" class="font-medium text-blue-200 hover:text-blue-300 transition-colors">
                ‚Üê Back to Home
            </a>
        </p>

    </div>

    <!-- Custom JavaScript -->
    <script src="signup.js"></script>

</body>
</html>
